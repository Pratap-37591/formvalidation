<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="form.css"/>
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <!-- /**
        * ! content here 
       -->
      <div class="content">
        <div class="logo">
          <img src="/images/logo.svg" alt="">
   </div>
        <div class="image">
        
        </div>
        <div class="text">Start for free & <br> attractive offer today.</div>
      </div>
      <form id="form" autocomplete="off">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br />
            <span>Sign In</span>
          </div>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/null/google-logo.png"
              />Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/sf-black-filled/30/ffffff/facebook-circled.png"
              />Sign Up
            </div>
          </div>

          <div class="or">Or</div>
        </div>

        <!-- /**
     *  !username input    
      **/ -->
        <div>
          <label for="username"
            >username <span class="required-color">*</span></label
          >
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"  class="focus-success focus-fail"
          />
          <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-regular fa-circle-check success-icon"></i>
          <div class="error" id="username-error"></div>
        </div>

        <!-- /**
     *  !email input    
      **/ -->
        <div>
          <div>
            <label for="Email"
              >Email <span class="required-color">*</span></label
            >
            <i class="fa-solid fa-envelope"></i>
            <input
              type="Email"
              name="Email"
              id="Email"
              placeholder="abc@email.com"  class="focus-success focus-fail"
            />
            <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
            <i class="fa-regular fa-circle-check success-icon"></i>
            <div class="error" id="email-error"></div>
          </div>
        </div>
        <!-- /**
     *  !password input    
      **/ -->
        <div>
          <div>
            <label for="password"
              >Password<span class="required-color">*</span></label
            >
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"  class="focus-success focus-fail"
            />
            <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
            <i class="fa-regular fa-circle-check success-icon"></i>

            <div class="error" id="password-error"></div>
          </div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
